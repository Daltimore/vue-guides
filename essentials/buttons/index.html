<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Vue App</title>
    <script src="https://unpkg.com/vue"></script>
    <link rel="stylesheet" href="http://davidtkatz.com/public_css/vue.css">
  </head>
  <body>
    <div id="app">
      <button class="vue-btn" @click="reveal">Reveal the Secret Number</button>
    </div>
    <script>
      var app = new Vue({
        el: '#app',
        data: {
          secretNumber: 1 // Initial value
        },
        methods: {
          reveal() {
            this.secretNumber = Math.floor(Math.random() * 100) + 1
            alert(`Here's the secret number: ${this.secretNumber}`);
          }
        }
      })
    </script>
    <style scoped>
      #app ul li {
        list-style: none;
      }
    </style>
  </body>
</html>
